<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seteeduca - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

         .sidebar {
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #FFF4DF 0%, #f8f0e3 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo {
            padding: 0px 40px;
            text-align: center;
            margin-bottom: 25px;
            margin-top: 30px;
        }


        .menu {
            flex: 1;
            padding: 10 18px;
            margin-top: 35px;
        }

        .menu-item {
            padding: 30px 20px;
            margin-bottom: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            font-weight: 500;
            overflow: visible;
            color: black;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            z-index: 2;
        }

        .menu-item span {
            z-index: 2;
            font-size: 15px;
        }
        .menu-item:hover {
        background-color: #6c757d21;
        }


        .menu-item::after {
            padding: 0 10px;
            content: '';
            position: absolute;
            bottom: -3px;
            left: 20px;
            height: 2px;
            width: 0px;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .menu-item:hover::after,
        .menu-item.active::after {
            width: calc(100% - 40px);
        }

    .menu-item:nth-child(1)::after { background-color: #F4BF27; }
    .menu-item:nth-child(2)::after { background-color: #00A6FF; }
    .menu-item:nth-child(3)::after { background-color: #9747FF; }
    .menu-item:nth-child(4)::after { background-color: #F88C12; }
    .menu-item:nth-child(5)::after { background-color: #D22A2A; }
    .menu-item:nth-child(6)::after { background-color: #59C631; }

        .menu-item.active {
            background-color: rgba(128, 128, 128, 0.356);
            color: #333;
            font-weight: 600;
        }
        .menu-item.active::before {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: black;
            z-index: 2;
        }
        .menu-item::after {
            background-color: var(--item-color);
        }

        .seteeduca{
            color: #333;
            margin-top: 90px;
            position: absolute;
            margin-left: 70px;
        }

         .sidebar-footer {
            padding: 20px 18px;
            border-top: 1px solid rgba(0, 0, 0, 0.1); /* Linha separadora */
        }
        
        .logout-button {
            padding: 16px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #333;
            width: 100%;
        }


       .logout-button i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .logout-button:hover {
            background-color: rgba(210, 42, 42, 0.1); 
            color: #D22A2A; 
            font-weight: 600;
        }


        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .menu-item span, .logout-button span { display: none; }
            .menu-item i, .logout-button i { margin-right: 0; }
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <div class="logo">
           <img src="imagem/logo.png" alt="logo">
        </div>
        
         <div class="menu">
                <div class="menu-item" onclick="navegarPara('inicio')">
                    <i class="fas fa-home"></i>
                    <span>INÍCIO</span>
                </div>
                <div class="menu-item" onclick="navegarPara('cadastro')">
                    <i class="fas fa-address-card"></i>
                    <span>CADASTRO</span>
                </div>
                <div class="menu-item" onclick="navegarPara('matricula')">
                    <i class="fas fa-user-graduate"></i>
                    <span>MATRÍCULA</span>
                </div>
                <div class="menu-item" onclick="navegarPara('professor')">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>PROFESSOR</span>
                </div>
                <div class="menu-item" onclick="navegarPara('turmas')"> 
                    <i class="fas fa-users"></i>
                    <span>TURMA</span>
                </div>
                <div class="menu-item" onclick="navegarPara('financeiro')">
                    <i class="fas fa-dollar-sign"></i>
                    <span>FINANCEIRO</span>
                </div>
            </div>
        </div>
            <div class="seteeduca">
                <p> @seteeduca </p>
            </div>
        </div>
<div class="sidebar-footer">
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </div>
        </div>
    </div>


    <script>
     
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
        
                document.querySelectorAll('.menu-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
